@Master['AdminMasterPage']
@Section['Scripts']
@EndSection
@Section['Content']
<h1>Users</h1>

<table class="table table-hover">
    <thead>
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Date Registered</th>
        <th>Group</th>
    </tr>
    <thead>
    <tbody>
        @Each.Users.AllUsers
        <tr>
            <td><a href="/admin/users/@Current.Id">@Current.UserName</a></td>
            <td>@Current.Email</td>
            <td>@Current.DateRegistered</td>
            <td><a href="/admin/usergroups/@Current.Usergroup.Id">@Current.Usergroup.Name</a></td>
        </tr>
        @EndEach
    </tbody>

</table>
@EndSection
