<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="/Content/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="row" style="margin-top: 20px">
                <div class="col-md-offset-3 col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please Login</h3>
                        </div>
                        <div class="panel-body">

                            @If.Model.login.Errored
                            <div class="alert alert-danger" role="alert" style="padding: 10px; margin-bottom: 5px;">Invalid Username or Password</div>
                            @EndIf

                            <form method="POST">
                                <div class="form-group">
                                    <label for="Username">Email Or Username</label>
                                    <input type="text" name="Username" class="form-control" id="Username" placeholder="Email or Username">
                                </div>
                                <div class="form-group">
                                    <label for="Password">Password</label>
                                    <input type="password" class="form-control" id="Password" name="Password" placeholder="Password">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="RememberMe" value="True"> Remember Me
                                    </label>
                                </div>
                                <input class="btn btn-primary" type="submit" value="Login"/>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
